machine: qemux86-64
distro: poky
repos:
  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: hardknott
    layers:
      meta:
      meta-poky:
      meta-skeleton:
      meta-yocto-bsp:
local_conf_header:
